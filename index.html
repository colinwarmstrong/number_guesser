<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <header>
      <h1>Number <span id="header-text-right">Guesser</span></h1>
    </header>

    <section class="guess-main">
      <input type="number" name="number" min="1" max="100" placeholder="Enter your guess" autocomplete="off" id="number-field" required>
      <div class="form-button">
        <input type="button" value="Guess" name="submit" class="button" id="guess-button" disabled>
        <input type="reset" name="clear" value="Clear" class="button" id="clear-button" disabled>
      </div>

      <section id="info-section">
        <div id="your-last-guess-was">Your last guess was</div>
        <div id="last-guess-number"></div>
        <div id="guess-response"></div>
      </section>

      <button type="reset" name="reset" class="button" id="reset-button" disabled>Reset</button>
    </section>
  </body>
  <script src="script.js"></script>
</html>
